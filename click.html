<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯css实现导航下拉菜单</title>
    <style>
        a {
            color: white;
            text-decoration: none;
        }

        nav li {
            display: block;
            float: left;
            width: 150px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #000;
            position: relative;
        }

        nav li a {
            display: block;
        }

        nav li ul {
            display: none;
            width: 150px;
            position: absolute;
            left: 0;
            top: 30px;
            padding: 0;
            margin: 0;
            background-color: red;
        }

        nav li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
<nav>

        <ul>

    </li>

    </li>

</nav>
</body>
</html>
